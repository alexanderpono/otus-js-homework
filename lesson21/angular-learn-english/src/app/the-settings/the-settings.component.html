<div class="settings">
    <div class="container">

        <div>
            <mat-form-field>
                <mat-select id="language" placeholder="Language" [(value)]="selected">
                    <mat-option *ngFor="let language of languages" [value]="language.value">
                        {{ language.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div>
            <mat-form-field>
                <mat-select id="wordsNumber" placeholder="No. of words:" [(value)]="selectedNo">
                    <mat-option *ngFor="let num of wordsNumbers" [value]="num.value">
                        {{ num.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <button mat-raised-button color="primary" class="halfSize">Back</button>&nbsp;
            <button mat-raised-button color="primary" class="halfSize">Save</button>
        </div>

    </div>
</div>
